run:
  timeout: 10m

linters:
  enable:
    - contextcheck
    - errcheck
    - gocritic
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
  disable: []

linters-settings:
  goimports:
    local-prefixes: github.com/NVIDIA/mig-parted

issues:
  exclude-rules:
  # We use math/rand instead of crypto/rand for unique names in config tests.
  - path: pkg/mig/config/config_test.go
    linters:
    - gosec
    text: "G404"
